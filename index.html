<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Timers App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-div">
        <h1>Multiple Timers App</h1>
  <div class="timer-input-section">
    <input type="number" id="hours" placeholder="HH">
    <input type="number" id="minutes" placeholder="MM">
    <input type="number" id="seconds" placeholder="SS">
    <button id="startTimer">Set</button>
  </div>
  <h1 style="padding: 0px;">Current Timers</h1>

  <div class="active-timers-section" id="activeTimers">
    <!-- Active timers will be displayed here -->
  </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
